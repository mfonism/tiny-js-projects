<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Chuck Norris Jokes Generator</title>
</head>
<body>
    <div class="container">
        <h1>Chuck Norris Jokes Generator</h1>

            <div>
                <label for="number">Number of jokes</label>
                <input type="number" id="number">

            <div>
                <button>Get Jokes</button>
            </div>
        </form>
        <div id="jokes"></div>
    </div>

</body>
