<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather JS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.0/darkly/bootstrap.min.css" integrity="sha512-Lg4biTdh4KFPbKO9riaNNd4Dyz8Cop2ccD6q9sRb5WpVPPHCxpEMO0yIzmulpcxBfMHCIMr0G+I9kWjhIwwM/A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav class="navbar mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Weather JS</a>
        </div>
    </nav>

    <div class="container">
        <div id="alertContainer" class="row"></div>
        <div class="row">
            <div class="col-md-6 mx-auto text-center mt-3 rounded">
                <div class="card pt-4">
                    <div class="card-body">
                        <h1 id="wLocation" class="h3">Location: <span class="value"></span></h1>
                        <h3 id="wDesc" class="h5">Description: <span class="value"></span></h3>
                        <h3 id="wTemp" class="h5">String: <span class="value"></span></h3>
                        <img src="" alt="" id="wIcon">
                        <ul id="wDetails" class="list-group my-2">
                            <li class="list-group-item" id="wHumidity">Humidity: <span class="value"></span></li>
                            <li class="list-group-item" id="wFeelsLike">Feels like: <span class="value"></span></li>
                            <li class="list-group-item pt-4" id="wWind">Wind
                                <ul class="list-group mt-1 mb-3">
                                    <li class="list-group-item" id="speed">Speed: <span class="value"></span></li>
                                    <li class="list-group-item" id="direction">Direction: <span class="value"></span></li>
                                    <li class="list-group-item" id="gust">Gust: <span class="value"></span></li>
                                </ul> 
                            </li>
                        </ul>
                        <div class="pt-3 pb-2">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#wChangeLocationModal">
                                Change Location
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"></div>
    </div>

    <div class="modal fade" id="wChangeLocationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="changeLocationLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="changeLocationLabel">Choose Location</h5>
            <button type="button" class="btn-close cancel-icon" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="wForm">
                    <div class="input-group">
                        <label for="city" class="input-group-text">City</label>
                        <input type="text" id="city" class="form-control text-white">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="wChangeLocationBtn" type="button" class="btn btn-primary">Get weather for Location</button>
            </div>
        </div>
        </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
        Weather JS
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="weather.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
